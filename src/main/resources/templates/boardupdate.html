<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"></html>
<head>

    <link rel="stylesheet" href="/css/boardupdate.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/19.1.1/classic/ckeditor.js"></script>
    <meta charset="UTF-8">
    <style>
        .image>figcaption {
        min-height: 30px;
    }
        .ck-editor__editable{
            max-height: 500px;
            min-height: 500px;
        }
        .cke_show_borders{
            overflow: scroll;
        }
        </style>
    <title>update</title>
</head>
<body class="container">
    <div class="boardview">
        <form th:action="@{'/board/' + ${boardItemDTO.id}}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="_method" value="PUT"/>
            <input type="hidden" name="id" th:value="${boardItemDTO.id}"/>
            <div class="form-group">
                <label for="title"><h6>제목:</h6></label>
                <input class="form-control" type="text" name="title" th:value="${boardItemDTO.title}">
            </div>
            <h6>작성자 : [[${boardItemDTO.writer.name}]]</h6> 
            <div class="form-group">
                <label for="content"><h6>내용:</h6></label>
                <textarea style="overflow-y: visible; resize: none;"class="form-control" id="content"name="contents" rows="10" cols="10" th:text="${boardItemDTO.contents}"></textarea>
            </div>
        
            <br>        
            <div style="text-align: right;">
                <input type="file" id="file" name="uploadFiles" multiple="multiple">
                <button class="btn btn-outline-dark" type="submit" value="수정">수정</button>
            </div>
        </form>
    </div>
</body>
<script src="/js/ckeditor.js"></script>
</html>
