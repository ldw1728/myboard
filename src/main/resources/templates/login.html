  <script type = "text/javascript">

    <div th:if="${error}" class="alert alert-danger alert-dismissible" id="alert">
      <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>Danger!</strong> 이메일 혹은 비밀번호를 확인하세요.
    </div>
    
      <form class="form-signin" action="/mylogin" method="post">
          <h2 style="color: white;"> wookly's board</h2><br>
     <h1 >login</h1>
     <label for="inputEmail" class="sr-only">Email address</label>
     <input type="email" name="username" class="form-control" placeholder="Email address" required autofocus>
     <label for="inputPassword" class="sr-only">Password</label>
     <input type="password" name="password" class="form-control" placeholder="Password" required>
     <div class="checkbox mb-3">
       <label>
         <input type="checkbox" value="remember-me" > <h9 style="color:white">Remember me</h9>
       </label>
     </div>
     <button class="btn btn-outline-dark btn-lg" type="submit"><h2>Sign in</h2></button>
     <button class="btn btn-outline-dark btn-lg" onclick="location.href='/signup'"><h2>Sign up</h2></button>
            <div class="socialLogin">
                <button class="btn btn-outline-dark btn-sm" onclick="location.href='/oauth2/authorization/google'">
                    <img class="favicon_google" src="http://www.google.com/s2/favicons?domain=https://www.google.co.kr">
                    GOOGLE
                </button></br>
                <button class="btn btn-outline-dark btn-sm" onclick="location.href='/oauth2/authorization/naver'">
                    <img class="favicon_google" src="http://www.google.com/s2/favicons?domain=https://www.naver.com">
                    NAVER
                </button></br>
                <button class="btn btn-outline-dark btn-sm" onclick="location.href='/oauth2/authorization/kakao'">
                    <img class="favicon_google" src="http://www.google.com/s2/favicons?domain=https://www.kakaocorp.com">
                    KAKAO
                </button>
            </div>
   </form>
